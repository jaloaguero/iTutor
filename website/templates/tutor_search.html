{% extends "base.html" %}
{% block title %}Search Results - iTutor{% endblock %}

{% block content %}


<section id="tutors" class="py-5">
  <div class="container">
    <h2 class="mb-5">TEACHER LIST</h2>
    <div class="row">

      <!--TOOD: get the pcitures working-->
{% for item in data %}
      <div class="col-md-3">
        <div class="card">
          <img src="images/M-teacher2.PNG" alt="Tutor Image" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">Name: {{item[0]}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">Expertise: {{item[2]}}</h6>
            <h6 class="card-subtitle mb-2 text-muted">Age: {{item[1]}}</h6>

            <p class="card-text">About Me</p>
            <p> {{item[3]}} </p>
            <a href="#" class="btn btn-primary">View Profile</a>
          </div>
        </div>
      </div>
{% endfor %}
    </div>
  </div>
</section>

{% endblock %}
