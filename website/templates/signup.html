<!--ENTERING SIGNUP.HTML-->
{% extends "base.html" %}
{% block title %}Sign Up - iTutor{% endblock %}

{% block content %}

#fuck it we are gonna assume this is for tutors, deal w choosing later
<form action="/signup" method="POST">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>

      <label class="switch"><b>Are you a tutor or student signing up?</b>
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
  
      <label for="Full Name"><b>Email</b></label>
      <input type="text" placeholder="Enter Full Name" name="full_name" required>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>
  
      <label for="pwd"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" required>
  
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Confirm Password" name="password_confirm" required>
    
      <!--TODO: change this code to ask for birthdate, then will calculate age based on current date, better this way-->
      <label for="age"><b>Age</b></label>
      <input type="text" placeholder="Enter Age" name="age" required>

      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>
  
      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
  
      <div class="clearfix">
        <button type="button" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
</form> 

{% endblock %}
